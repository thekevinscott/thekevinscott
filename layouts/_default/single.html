{{ define "main" }}
      <div class="main-and-footer">
        <div id="cover-img">
          <img src="{{ .Params.image }}" />
          <div id="cover-img-credit">
            {{ .Params.image_credit | safeHTML }}
          </div>

        </div>
        <div>
  <main id="main" class="single">
    <h1>{{ .Title }}</h1>
      <div class="info">
      <date>{{.Date.Format "Jan 2 2006"}}</date>
      <span>{{.ReadingTime}} min read</span>
      </div>
    {{ .Content }}

<div class="line"></div>
  </main>
        </div>
    {{ partial "newsletter.html" . }}
      </div>
      <script>
        const icon = '<i data-feather="link"></i>';
        const addHeadings = headings => {
          for (let i = 0; i < headings.length; i++) {
            const heading = headings[i];
            const iconLink = `<a class="header-icon-link" href="#${heading.id}">${icon}</a>`;
            heading.innerHTML = `${iconLink}${heading.innerHTML}`;
          }
        };
        addHeadings(document.getElementsByTagName('h2'));
        addHeadings(document.getElementsByTagName('h3'));
        addHeadings(document.getElementsByTagName('h4'));
      </script>
{{ end }}
